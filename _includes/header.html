<header>
    <div class="container">
        <a id="top" class="nav-btn fa fa-bars" href="#nav"></a>
        <div class="logo"><a href="/">raphael<span class="extension">.li</span></a></div>
        <div id="nav" class="menu">
            <a class="close-nav-btn fa fa-times" href="#top"></a>
            <ul>
                {% assign sorted_pages = site.pages | sort:'title' %}

                {% for page in sorted_pages %}
                  {% if page.title %}
                  {% unless page.hidden == true %}
                  <li>
                  <a href="{{ page.url | prepend: site.baseurl }}" class="inactive">
                      {{ page.title }}
                  </a>
                  </li>
                  {% endunless %}
                  {% endif %}
                {% endfor %}
            </ul>

        </div>
    </div>
</header>
